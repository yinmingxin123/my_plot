[server]
# 最大上传文件大小（单位：MB）
# 默认为 200MB，这里设置为 1000MB（1GB）
# 可以根据需要调整，比如改为 2000 就是 2GB
maxUploadSize = 1000

# 最大消息大小（单位：MB）
# 这个限制控制 Streamlit 服务器向浏览器发送的单次消息大小
# 大型图表或数据框会受此限制影响
# 默认为 200MB，这里设置为 500MB
# 注意：增加此值可能导致浏览器加载时间变长和内存消耗增加
maxMessageSize = 1000

[browser]
# 收集使用统计（可选）
gatherUsageStats = false

